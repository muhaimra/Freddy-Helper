<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Freddy Helper v0.1</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 2em;
      color: #333;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:focus {
      outline: 2px solid #0056b3;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>

  <h1>Welcome</h1>
